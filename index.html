<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Father's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/Q97OZ8g.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #D6336C;
      margin: 15px 0 5px;
      font-size: 1.8em;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    .from {
      font-size: 1.2em;
      margin: 5px 0;
      color: #333;
    }

    .message {
      color: #5a189a;
      font-weight: bold;
      margin: 10px 0 20px;
      font-size: 1em;
    }

    @keyframes fadeIn {
      0% { opacity: 0.7; }
      100% { opacity: 1; transform: scale(1.05); }
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      background-color: #D6336C;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #aa1c4d;
    }

    .audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTBibTJkYWh0ZGxmbGZwbHd4MG1idWlsdmhxem12ZzBhNjBrZmVubyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MF8tH9gZMBRkE/giphy.gif" alt="Father's Day GIF">
    
    <h1>Happy Father's Day</h1>
    
    <div class="from" id="fromText">From Your Name</div>
    
    <div class="message">Thanks for being the hero I always needed!</div>
    
    <input type="text" placeholder="Enter your name" id="nameInput" oninput="updateName()" />
    
    <button onclick="sharePage()">Create & Share Fatherâ€™s Day Greeting</button>

    <div class="audio">
      <audio controls autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
  </div>

  <script>
    function updateName() {
      const name = document.getElementById('nameInput').value;
      document.getElementById('fromText').innerText = name ? `From ${name}` : 'From Your Name';
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: "Happy Father's Day!",
          url: window.location.href
        }).then(() => {
          console.log("Shared!");
        }).catch(err => {
          alert("Share failed: " + err);
        });
      } else {
        alert("Sharing not supported on this device. Copy the URL:\n" + window.location.href);
      }
    }
  </script>

</body>
</html>
